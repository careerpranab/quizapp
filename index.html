    <style type="text/tailwindcss">
    @layer theme {
        :root {
            /* Modern Indigo Theme */
            --primary: #4f46e5;      /* Indigo 600 */
            --primary-hover: #4338ca; /* Indigo 700 */
            --primary-light: #e0e7ff; /* Indigo 100 */
            
            --bg-main: #f3f4f6;       /* Gray 100 */
            --bg-card: #ffffff;
            
            --text-main: #111827;     /* Gray 900 */
            --text-muted: #6b7280;    /* Gray 500 */
            
            --success: #10b981;       /* Emerald 500 */
            --success-light: #d1fae5; /* Emerald 100 */
            
            --error: #ef4444;         /* Red 500 */
            --error-light: #fee2e2;   /* Red 100 */
            
            --border: #e5e7eb;        /* Gray 200 */
            --radius: 12px;
        }
    }

    @layer base {
        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
    }

    @layer components {
        .btn {
            @apply inline-flex items-center justify-center px-6 py-3 rounded-[var(--radius)] font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .btn-primary {
            @apply bg-[var(--primary)] text-white hover:bg-[var(--primary-hover)] focus:ring-[var(--primary)];
        }
        .btn-outline {
            @apply border-2 border-[var(--primary)] text-[var(--primary)] hover:bg-[var(--primary-light)] focus:ring-[var(--primary)];
        }
        .card {
            @apply bg-[var(--bg-card)] rounded-[var(--radius)] shadow-lg border border-[var(--border)];
        }
        /* Custom progress bar styles */
        .progress-bar-container {
            @apply w-full bg-gray-200 rounded-full h-2.5 overflow-hidden;
        }
        .progress-bar-fill {
            @apply h-2.5 rounded-full bg-[var(--primary)] transition-all duration-500 ease-out;
        }
    }
    </style>
</head>
